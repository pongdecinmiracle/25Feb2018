function hashIt(value){
    $(document).ready(function(){
        $.ajax({
            type: "POST",
            url: "hash2.php",
            data: "toHash="+value,
            success: function(result){
                if(value == ""){
                    $("#hash")[0].value = "";
                } else {
                    $("#hash")[0].value = result;
                }
                
            }
        })
    })
}
</script>
</head>
<body>
<!-- 
<button>Send an HTTP GET request to a page and get the result back</button> -->

<form>
    <input type="text" onkeyup="hashIt(this.value)"/>
    <input type="text" id="hash"/>
</form>

</body>
